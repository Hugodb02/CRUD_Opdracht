<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijven Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inschrijven Student</h1>
        <button onclick="goBack()">Terug</button>
    </header>

    <main>
        <form class="inschrijvingsformulier" onsubmit="validateAndSubmit(event)">
            <!-- Hier komen alle inputvelden voor het inschrijven van een student -->
            <label for="firstName">Voornaam:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Achternaam:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="rijksregisternummer">Rijksregisternummer:</label>
            <input type="number" id="rijksregisternummer" name="rijksregisternummer" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="academiejaar">Academiejaar:</label>
            <select id="academiejaar" name="academiejaar" required>
              <option value=" "> </option>
              <option value="2023-24">2023-24</option>
              <option value="2024-25">2024-25</option>
              <option value="2025-26">2025-26</option>
            </select>
           
            

            <label for="opleidingSoort">Soort Opleiding:</label>
            <!-- Gebruik een select-element voor het soort opleiding -->
            <select id="opleidingSoort" name="opleidingSoort" required onchange="updateFaculties()">
              <option value=""> </option>
              <option value="Graduaatsopleidingen">Graduaatsopleidingen</option>
              <option value="Professioneel gerichte bacheloropleidingen">Professioneel gerichte bacheloropleidingen</option>
              <option value="Bacheloropleiding die volgt op een bacheloropleiding">Bacheloropleiding die volgt op een bacheloropleiding</option>
              <option value="Academisch gerichte bacheloropleidingen">Academisch gerichte bacheloropleidingen</option>
              <option value="Masteropleiding">Masteropleiding</option>
              <option value="Postgraduaatsopleiding">Postgraduaatsopleiding</option>
              <option value="Specifieke lerarenopleidingen">Specifieke lerarenopleidingen</option>
              <option value="Bij- of nascholingsprogramma's">Bij- of nascholingsprogramma's</option>
            </select>

            <label for="faculty">Faculteit:</label>
            <select id="faculty" name="faculty" required onchange="updateStudyPrograms()"></select>
            <!-- Opties worden dynamisch ingevuld door JavaScript -->
            </select>

            <label for="studyProgram">Opleiding:</label>
            <select id="studyProgram" name="studyProgram" required>
              <!-- Opties worden dynamisch ingevuld door JavaScript -->
            </select>

            <label for="courses">Vakken:</label>
              <fieldset id="courses">
                  <!-- Voorbeeldvakken -->
                  <label><input type="checkbox" name="course" value="Voorbeeld vak 1"> Voorbeeld vak 1</label>
                  <label><input type="checkbox" name="course" value="Voorbeeld vak 2"> Voorbeeld vak 2</label>
                  <label><input type="checkbox" name="course" value="Voorbeeld vak 3"> Voorbeeld vak 3</label>
                  <!-- Voeg hier meer vakken toe indien nodig -->
              </fieldset>

              <label for="modules">Modules:</label>
              <select id="modules" name="modules" required>
                  <option value="">Kies een module</option>
                  <option value="Voorbeeld module 1">Voorbeeld module 1</option>
                  <option value="Voorbeeld module 2">Voorbeeld module 2</option>
                  <option value="Voorbeeld module 3">Voorbeeld module 3</option>
                  <option value="Voorbeeld module 4">Voorbeeld module 4</option>
                  <option value="Voorbeeld module 5">Voorbeeld module 5</option>
              </select>

            <!-- Voeg hier eventueel andere inputvelden toe -->

            <button type="submit">Inschrijven</button>
        </form>

        <!-- Knop om naar de pagina met alle studentgegevens te gaan -->
        <button onclick="viewAllStudents()">Bekijk alle studentgegevens</button>
    </main>

            window.location.href = "HoGentSchooladministratie.html"

  // Hulpprogrammafunctie om een optie toe te voegen aan een select-element
  function addOption(selectElement, optionText) {
    var option = document.createElement("option");
    option.text = optionText;
    selectElement.add(option);
  }


  function validateAndSubmit(event) {
    event.preventDefault();

    // Verzamel de ingevoerde gegevens
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var rijksregisternummer = document.getElementById("rijksregisternummer").value; // Nieuwe regel toegevoegd
    var address = document.getElementById("address").value;
    var academiejaar = document.getElementById("academiejaar").value;
    var opleidingSoort = document.getElementById("opleidingSoort").value;
    var faculty = document.getElementById("faculty").value;
    var studyProgram = document.getElementById("studyProgram").value;
    var selectedCourses = [];
    var courseCheckboxes = document.getElementsByName("course");

    for (var i = 0; i < courseCheckboxes.length; i++) {
        if (courseCheckboxes[i].checked) {
            selectedCourses.push(courseCheckboxes[i].value);
        }
    }

    var modules = document.getElementById("modules").value;

    // Haal bestaande studentgegevens op uit de lokale opslag
    var existingStudents = JSON.parse(localStorage.getItem("students")) || [];

    // Sla de gegevens op in de array
    existingStudents.push({
        firstName: firstName,
        lastName: lastName,
        rijksregisternummer: rijksregisternummer, // Nieuwe regel toegevoegd
        address: address,
        academiejaar: academiejaar,
        opleidingSoort: opleidingSoort,
        faculty: faculty,
        studyProgram: studyProgram,
        courses: selectedCourses,
        modules: modules
        // Voeg hier eventuele andere gegevens toe
    });

    // Sla de geüpdatete array op in de lokale opslag
    localStorage.setItem("students", JSON.stringify(existingStudents));

    // Voeg hier eventueel verdere verwerkingslogica toe
    
    // Melding weergeven
    alert("Inschrijven geslaagd!");

    // Loggen naar console
    console.log("Student succesvol ingeschreven:", existingStudents);            

            // Velden leegmaken na succesvolle inschrijving
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("rijksregisternummer").value = "";
            document.getElementById("address").value = "";
            document.getElementById("academiejaar").value = "";
            document.getElementById("opleidingSoort").value = "";
            document.getElementById("faculty").value = "";
            document.getElementById("studyProgram").value = "";
            document.getElementById("modules").value = "";
            courseCheckboxes.forEach(function (checkbox) {
            checkbox.checked = false;
            });
        }
